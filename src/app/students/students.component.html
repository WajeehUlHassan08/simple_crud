<div class="row">
    <div class="col-md-12">
        
        
        <h1 class="mb-5">List of Students</h1>

        <button class="btn btn-primary mt-2 mb-3">
            <a [routerLink]="['student/add/0']"><i class="fa fa-plus"></i> Add Student</a>
        </button>

        <table class="table">
            <thead>
                <th>ID</th>
                <th>Student Name</th>
                <th>Father Name</th>
                <th>CNIC</th>
                <th>Subject</th>
                <th>University</th>
                <th colspan="2"></th>
            </thead>

            <tbody>
                <tr *ngFor="let student of allstudents;">
                    <td>
                        {{student.id}}
                    </td>

                    <td>
                        {{student.name}}
                    </td>

                    <td>
                        {{student.fathername}}
                    </td>

                    <td>
                        {{student.CNIC}}
                    </td>

                    <td>
                        {{student.subject}}
                    </td>

                    <td>
                        {{student.university}}
                    </td>
                    <td>
                        <button class="btn btn-info btn-sm">
                            <a [routerLink]="['student/edit', student.id]"><i class="fa fa-pencil"></i></a>
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-danger btn-sm" (click)="onDelete(student.id)"><i class="fa fa-trash-o"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
